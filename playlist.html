<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Streaming Site</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="logo">MusicStream</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Browse</a></li>
                    <li><a href="#">Library</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="playlist">
                <div class="playlist-header">
                    <img src="playlist-cover.jpg" alt="Playlist Cover">
                    <div class="playlist-details">
                        <h2>My Favorite Playlist</h2>
                        <p>Created by <span class="creator">Username</span></p>
                        <p>20 tracks - 1 hr 30 min</p>
                    </div>
                </div>
                <div class="playlist-tracks">
                    <div class="track">
                        <span class="track-number">1</span>
                        <div class="track-info">
                            <span class="track-title">Track Title 1</span>
                            <span class="track-artist">Artist Name</span>
                        </div>
                        <span class="track-duration">3:45</span>
                    </div>
                    <div class="track">
                        <span class="track-number">2</span>
                        <div class="track-info">
                            <span class="track-title">Track Title 2</span>
                            <span class="track-artist">Artist Name</span>
                        </div>
                        <span class="track-duration">4:12</span>
                    </div>
                    <!-- Repeat for more tracks -->
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 MusicStream. All rights reserved.</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
